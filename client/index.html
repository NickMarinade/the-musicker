<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Musicker</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Musicker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Albums</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Artists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Genres</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tracks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Playlists</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <span class="text-secondary">Explore</span> <span class="text-danger">Albums</span></h1>
      </div>
      <div id="root">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th class="text-danger scope="col">AlbumId</th>
              <th class="text-danger scope="col">Title</th>
              <th class="text-danger scope="col">ArtistId</th>
            </tr>
          </thead>
          <tbody id="albumTable"></tbody>
        </table>
      </div>

  <script src='./app/init.js'></script>
</body>

</html>
